<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/364e231dd8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="box">
      <h4 id="change-date"></h4>
      <h1>Weather playlist</h1>
      <form id="search-form" action="/submit">
        <input
          placeholder="Enter your city"
          type="text"
          name="city"
          id="city-input"
          class="search-input"
          autocomplete="off"
          required
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
      <div class="current-weather-day">
        <i class="fa-solid fa-backward fa-3x margin-right"></i>
        <img class="main-icon" src="images/cloud.svg" />
        <div class="text-main-icon">
          <h2 id="city"></h2>
          <div class="icon-temp">
            <img
              id="icon"
              src="images/cloud.svg"
              alt="icon-weather"
              class="icon-current-weather"
            />
            <h3><span id="temperature"></span></h3>
            <p>
              <strong
                ><a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </strong>
            </p>
          </div>
          <p>
            <span id="description"></span><br />
            Humidity: <span id="humidity"></span>%, Wind:
            <span id="wind"></span> km/h
          </p>
        </div>
        <i class="fa-solid fa-forward fa-3x margin-left"></i>
      </div>
      <h4>Next in Queue</h4>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <p>
      <a
        class="red"
        href="https://github.com/dutchredhead/weather-app-final"
        target="blank"
        rel="noreferrer"
        >open-source code</a
      >
      by dutchredhead
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
